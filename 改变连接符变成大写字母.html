<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> </title>
</head>
<body>
<script>
    function camelback(str){
        // 通过-这个分隔符将str拆分成数组
        var arr=str.split("-"),newStr=arr[0];
        //console.log(arr); //["get","element","by","id"]
        //newStr="get";
        for(var i=1,len=arr.length;i<len;i++){
            var word=arr[i];
            //将每一个单词的首字母转换为大写，连接剩余字符
            newStr+=word.charAt(0).toUpperCase()+word.substr(1);
            //console.log(newStr); //Element By Id E B I
            //newStr=getElementById
        }
        return newStr;
    }
    var camelFormat=camelback("get-element-by-id");
    document.write(camelFormat);
</script>
</body>
</html>
