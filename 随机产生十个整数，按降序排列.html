<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Math.random()</title>
</head>
<body>
<script>
    var arr=[];
    function getRandom(n,m){
        for(var i=0;i<10;i++){
            arr[i]=Math.floor(Math.random()*(m-n)+n);
        }
        return arr;
    }getRandom(0,100);
    document.write(arr.sort(function(x,y){return y-x;})+"<br/>");
    document.write("这组数中最大的值是："+Math.max.apply(null,arr)+"，最小的值是："+Math.min.apply(null,arr));
</script>
</body>
</html>
