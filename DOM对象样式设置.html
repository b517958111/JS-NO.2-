<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>dom的样式设置</title>
</head>
<body>
    <div id="div1">第一个div里的内容</div>
	<div id="div2">第二个div里的内容</div>
	<div id="div3">第三个div里的内容</div>
	<div id="div4">第四个div里的内容</div>
<script>
	var p1=document.getElementById("div1");
	var p2=document.getElementById("div2");
	var p3=document.getElementById("div3");
	var p4=document.getElementById("div4");
	p1.style.color="red";
	p2.style.backgroundColor="green";
	p3.style.fontWeight="bold";
	p4.style.fontSize="30px";
	 //补充代码   
</script>
</body>
</html>
