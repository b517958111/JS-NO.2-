<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>改变日期格式</title>
</head>
<body>
<script>
    function getDate(){
    	var weeks=["日","一","二","三","四","五","六"];
    	var date=new Date();
    	var year=date.getFullYear();
    	var month=date.getMonth()+1;
    	var day=date.getDate();
    	var week=date.getDay();
    	var hour=date.getHours();
    	var minute=date.getMinutes();
    	var second=date.getSeconds();
    	document.write("今天是"+year+"年"+month+"月"+day+"日星期"+weeks[week]+"<br/>"+hour+":"+minute+":"+second);
    }getDate();
</script>
</body>
</html>
