<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>innerHTML</title>
    <style type="text/css">
    .red{color:red;}
    </style>
</head>
<body>
    <h3>古文推荐</h3>
	<ul id="book">
		<li>西游记</li>
		<li>红楼梦</li>
		<li>三国演义</li>
		<li>聊斋志异</li>
		<li>论语</li>
		<li>孟子</li>
		<li>中庸</li>
		<li>大学</li>
	</ul>
	<script>
		var oBook=document.getElementById("book");
		var oBookLi=document.getElementById("book").getElementsByTagName("li");
		
		for(var i=0,len=oBookLi.length;i<len;i++){
			oBookLi[i].innerHTML="第"+(i+1)+"名："+oBookLi[i].innerHTML;
			if(i%2!=1){
			oBookLi[i].className="red";
			}
		}
    </script>
</body>
</html>
